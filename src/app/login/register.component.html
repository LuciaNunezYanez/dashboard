<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="">
    <section id="wrapper" class="login-register login-register padding" style="background-image:url(../assets/images/background/fondo_montanas.jpg);">

        <div class="login-box card" style="height: 100%; overflow: scroll !important;">
            <div class="card-body">
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal form-material" id="loginform">
                    <!-- <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/logo-text.png" alt="Home" /></a> -->
                    <h3 class="box-title m-t-40 m-b-0">REGISTRAR USUARIO</h3>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input name="nombres" [(ngModel)]="usuario.nombres" class="form-control" type="text" required="" placeholder="Nombre (s)" required>
                        </div>
                    </div>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input name="apellPat" [(ngModel)]="usuario.apellPat" class="form-control" type="text" required="" placeholder="Apellido paterno" required>
                        </div>
                    </div>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input name="apellMat" [(ngModel)]="usuario.apellMat" class="form-control" type="text" required="" placeholder="Apellido materno">
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                        <option>Sexo</option>
                        <option>...</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                        <option>Tipo de usuario</option>
                        <option>...</option>
                                    </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>Dependencia</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select class="form-control">
                            <option>Estatus del usuario</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input name="correo" [(ngModel)]="usuario.usuario" class="form-control" type="text" required="" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input name="contrasena1" [(ngModel)]="usuario.contrasena" class="form-control" type="password" required="" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input name="contrasena2" [(ngModel)]="usuario.contrasena2" class="form-control" type="password" required="" placeholder="Confirmar contraseña" required>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button name="submit" class="btn btn-outline-secondary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
